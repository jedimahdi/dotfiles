# i3blocks config file

# Global properties
command=~/.i3/i3scripts/$BLOCK_NAME
align=center
separator=false
separator_block_width=20
markup=pango

# Blocks

# Display current song
[mediaplayer]
instance=spotify
interval=5
signal=10
color=#E88939




# Arch Linux updates
[arch_update.py]
command=printf "\\uf303 " && ~/.i3/i3scripts/arch_update.py -b "#FFFFFF" -u "#FFFFFF"
interval=3600
color=#1793D1
#
#

[battery]
command=~/.i3/i3scripts/battery
interval=30
# LABEL=BAT
label=⚡
#BAT_NUMBER=0


[wifi]
command=~/.i3/i3scripts/wifi
label=wifi:
#INTERFACE=wlan0
interval=60

#
[keymap]
label=⌨
command=xkb-switch -W
color=#D0D0D0
#or
# command=bash -c 'xkb-switch;xkb-switch -W'
interval=persist
