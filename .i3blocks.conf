# Temperature
[temperature]
interval=2
color=#D0D0D0

# CPU usage
[cpu_usage]
interval=2
color=#D0D0D0

# Free RAM
[memory]
command=printf "\\uf013 " && ~/.i3/i3scripts/memory
interval=2
color=#D0D0D0
#
# # Volume
[volume]
interval=1
signal=10
color=#D0D0D0
#
# # Time
[time]
command=printf "\\uf017 " && date '+%I:%M' 
interval=5
color=#D0D0D0
